<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
	<th:block th:replace="fragments :: headMain('Modifica promozione')"></th:block>
 
	<body>
		<div class="main-container container-fluid bg-light">

			<!-- Header --> 
			<th:block th:replace="fragments :: header()"></th:block>

			<div class="container-app px-5 py-3 row justify-content-center align-items-stretch flex-nowrap ">
				
				<!-- Aside NavBar --> 
				<th:block th:replace="fragments :: asideNav(${routeName})"></th:block>
				
				<main class="col-9">
					
					<!-- Header main title -->
					<th:block th:replace="fragments :: mainTitle('Modifica Promozione')"></th:block>  

					<!-- error message -->
					<th:block th:replace="fragments :: errorMsg(${errors})"></th:block>
				
					<!-- Form edit promo -->
					<form
						action="/promos/update"
						method="POST"
						class="text-center py-3 " th:object="${promo}">
						
						
						<div class="mx-5  my-4 text-center">
						
							<input type="number" name="id" th:field="*{id}" class="d-none">
							<label for="promo-name" class="fw-bold d-block">Modifica una nuova promo: </label>
							
							<input type="text" name="name" th:field="*{name}" id="promo-name" placeholder="Inserisci il nome della promo" class="w-50"/>
							<input type="date" name="startDate" th:field="*{startDate}" placeholder="Inserisci la data di inizio della promo" class="w-50"/>
							<input type="date" name="endDate" th:field="*{endDate}" placeholder="Inserisci la data di termine della promo" class="w-50"/>
					
							<input type="submit" value="Modifica" class="btn btn-primary mx-3"/>
											
							<div
								th:each="pizza : ${pizzas}"
								th:object="${pizza}">
								
								<input 
									type="checkbox" 
									name="borrowings" 
									
									th:value="*{id}" 
									th:field="${promo.pizzas}">
								<label>[[*{name}]]</label>
				
							</div>
						</div>
					</form>		
				</main>
			</div>		
		</div>
					
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>	
	</body>
</html>
